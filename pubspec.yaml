name: ehub
description: A new Flutter project.




version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


 
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.1+1
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  hive: ^2.2.3
  http: ^0.13.4
  flutter_screenutil: ^5.5.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^2.0.0


flutter:

 
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/fonts/
  #   - images/a_dot_ham.jpeg

 
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular
        - asset: assets/fonts/Inter-Medium
        - asset: assets/fonts/Inter-Light
        - asset: assets/fonts/Inter-Bold
